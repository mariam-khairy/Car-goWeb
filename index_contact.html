                         </div>
                         <div  class="form-outline mb-4">
                            <input type="text" id="email" class="form-control form-control-lg" placeholder="Your email"/>
                          </div>
                            <div class="col-md-20">
                                <textarea class="form-control" rows="5"  placeholder="Enter your message here"></textarea>
                            </div>
                            <div class="submit d-flex justify-content-end">
                                <button class="btn btn-info"type="submit">Submit</button>
                            </div>

                   </form>
