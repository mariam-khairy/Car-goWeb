<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car_Go</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js">
    <link rel="stylesheet" href="css/style-reg.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
            <!-- section register -->
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 order-xl-2">
                <div class="ser">
                <h3 >Car <span class="text-2">GO</span></h3>
                <p>Your services, everywhere.</p>
            </div>
                <img src="images/Rectangle 54.png"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-right-radius: .25rem; border-bottom-right-radius: .25rem; " />
            </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text">
                  <h3 class="mb-5 text-1">Car<span class="text-2">GO</span></h3>
                  <!-- Form -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" />
                      </div>
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="email" class="form-control form-control-lg" placeholder="Your email"/>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="nationId" class="form-control form-control-lg" placeholder="National ID"/>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="conPassword" class="form-control form-control-lg" placeholder="Confirm Password"/>

                  </div>

                  <div class="field button-field">
                    <button  id="send" type="submit" onclick="addData(event)"><a href="index_login.html">Create Account</a></button>
                </div>
                <!-- End form -->

                
              <!-- br for or -->
                <div class="line"></div>

                          <!-- GroupButton -->
                <div class="row justify-content-center">
                  <div class="col-md-4">
                      <div class="mb-4 d-flex justify-content-center">
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg face-btn">
                              <i class="fa-brands fa-facebook-f" style="color: #1968f0;"></i>
                          </button>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="mb-4 d-flex justify-content-center">
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg google-btn">
                              <img src="images/Google.png">
                          </button>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="mb-4 d-flex justify-content-center">
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg ios-btn">
                              <i class="fa-brands fa-apple" style="color: #ffffff;"></i>
                          </button>
                      </div>
                  </div>
              </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
            <!--End Section  -->

    <!-- js script -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
