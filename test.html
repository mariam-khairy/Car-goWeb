<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation - Cargo Website</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="truck">
            <div class="cargo"></div>
            <div class="wheel front-wheel"></div>
            <div class="wheel back-wheel"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Ensure the DOM is fully loaded before running the script
        setTimeout(function() {
            // After loading is complete, hide the loader
            let loader = document.getElementById('loader');
            if (loader) {
                loader.style.display = 'none';
            }
            
            // Show the main content of the page (this could be customized)
            let mainContent = document.createElement('div');
            mainContent.innerHTML = "<h1>Welcome to the Cargo Website!</h1>";
            document.body.appendChild(mainContent);
        }, 5000); // 5 seconds delay for demonstration
    });
    
    </script>
</body>
</html>
